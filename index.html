<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project-Library</title>
</head>
<body>
    <main>
        <div class="rootContainer">
            <div class="leftContainer">
                <div class="bookCards"></div>
            </div>
            <div class="rightContainer">
                <form action="POST" method="POST" id="myForm">
                    <p>Input your book information when ready.</p>
                    <label for="title">TITLE (required):</label>
                    <input type="text" id="title" name="title" placeholder="1984" required>

                    <label for="author">AUTHOR (required):</label>
                    <input type="text" id="author" name="author" placeholder="George Orwell" required>

                    <label for="numberOfPages">NUMBER OF PAGES (required):</label>
                    <input type="text" id="numberOfPages" name="numberOfPages" placeholder="328" required>
                
                    <label for="beenRead">BEEN READ (required):</label>
                    <input type="text" id="beenRead" name="beenRead" placeholder="yes/no" required>

                    <button type="submit" form="myForm">SUBMIT</button>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
